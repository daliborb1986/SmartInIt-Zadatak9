<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Survey</title>
  </head>
  <body>
    <div class="page">
      <nav class="navbar fixed-top navbar-expand-lg bg-secondary">
        <div
          class="container-fluid mx-sm-1 mx-lg-5 text-uppercase d-flex fw-bold p-1"
        >
          <a
            class="navbar-brand mx-sm-1 mx-lg-5 text-light text-center"
            href="#"
            >Ime prezime</a
          >
          <button
            class="navbar-toggler p-2 navbar-menu-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            Menu <i class="fa-solid fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse mx-lg-3" id="navbarNav">
            <ul
              class="navbar-nav d-flex w-100 justify-content-end mx-sm-1 mx-lg-5"
            >
              <li class="nav-item">
                <a
                  class="nav-link mx-lg-3 active text-light navigation-button"
                  aria-current="page"
                  href="./portfolio.html"
                  >Portfolio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link mx-lg-3 text-light navigation-button"
                  href="#about"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link mx-lg-3 text-light navigation-button"
                  href="#contact"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link mx-lg-3 text-light navigation-button"
                  href="#contact"
                  >Survey</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="survey-section bg-color d-flex flex-column d-none">
        <div class="container-fluid text-center mt-5">
          <div class="mt-5">
            <h5 class="fw-bold fst-italic">Portfolio</h5>
          </div>
          <h3 class="text-uppercase fw-bold">
            Wondering if tech is right for you?
          </h3>
          <p>Take this 3-minute survey and find out.</p>
          <button
            id="startButton"
            class="btn btn-dark rounded-0 px-3 text-uppercase"
          >
            Start
          </button>
        </div>
      </section>
      <section id="page1" class="survey-section bg-color d-flex align-items-start">
        <div
          class="container d-flex flex-column justify-content-center align-items-start mt-5"
        >
          <div class="row align-self-center mt-5">
            <div class="col col-lg-3 mt-5">
              <h6 class="bg-color-survey p-1 text-center">Question 1 of 5</h6>
            </div>
            <div class="row row align-self-center">
              <div class="col col-lg-12">
                <h3 class="fw-bold">
                  Before we dive in, what's your name?
                </h3>
                <label for="name"
                  ><span id="firstName">(First name's fine!)</span></label
                >
                <br />
                <div class="input-group my-2">
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="Type your answer here..."
                    name="name" 
                    required
                  />
                </div>
                <button
                  id="nextButton"
                  class="btn btn-dark rounded-0 px-3 mt-2 text-uppercase"
                >
                  Next
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
